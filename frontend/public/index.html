<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <style>
    .d-flex {
      display: flex;
    }

    .align-items-center {
      align-items: center;
    }

    .list {
      margin: 4rem 0rem;
    }

    .create-list > * {
      font-size: 1.3rem;
    }

    .list-name {
      margin: 2rem 0rem;
    }

    .list-name > * {
      font-size: 1.3rem;
    }

    .create-task {
      margin: 1rem 0rem;
    }

    .task {
      margin: .5rem 0rem;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    .btn {
      cursor: pointer;
      padding: .3rem .6rem;
      border-radius: .5rem;
      border: none;
      background-color: #268d88;
    }

    .btn-danger {
      background-color: #f37777;
    }

    input:not(.check-input) {
      padding: .3rem;
      border-top: none;
      border-left: none;
      border-right: none;
      border-bottom: #268d88 1px solid;
      background-color: #00000000;
      outline: none !important;
      flex-grow: 1;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #b5ecea;
      display: flex;
      justify-content: center;
    }

    #root {
      max-width: 820px;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.jsx"></script>
</body>

</html>
